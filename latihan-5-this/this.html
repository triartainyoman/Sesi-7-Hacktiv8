<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This Keyword - ES6</title>
  </head>
  <body>
    <h1>This Keyword in ES6</h1>

    <!-- Internal JS -->
    <script>
      let counter = {
        val: 0,
        increment: function () {
          this.val += 1;
        },
      };

      counter.increment();
      console.log(counter.val);
    </script>
  </body>
</html>
