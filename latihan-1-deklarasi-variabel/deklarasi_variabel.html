<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Declaration - ES6</title>
  </head>
  <body>
    <h1>Variable Declaration in ES6</h1>

    <!-- Internal JS -->
    <script>
      // Penggunaan let
      let playerName = "I Nyoman Triarta";
      console.log(playerName);

      playerName = "Rudi";
      console.log(playerName);

      // Penggunaan const
      const playerBirthday = "5 March 2001";
      console.log(playerBirthday);
    </script>
  </body>
</html>
