<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Multidimensi - ES6</title>
  </head>
  <body>
    <h1>Array Multidimensi in ES6</h1>

    <!-- Internal JS -->
    <script>
      // Deklarasi Array Multidimensi
      let arr = [
        [1, 2, 3],
        [4, 5],
        [6, 7, 8, 9],
      ];
      console.log(arr);

      // Operasi
      arr[0].shift();
      console.log(arr);

      arr[1].unshift(10, 11);
      console.log(arr);
    </script>
  </body>
</html>
